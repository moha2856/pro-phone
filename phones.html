<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>هواتف - Pro Phone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product {
      margin-bottom: 25px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .whatsapp-btn {
      background-color: #25d366;
      padding: 10px 18px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      transition: background-color 0.3s ease;
    }
    .whatsapp-btn:hover {
      background-color: #128c5e;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="images/c6694f03220dd3acf7bf32586d21d102.png" alt="لوغو برو فون" class="logo" />
      <h1>📱 هواتف - Pro Phone</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="headphones.html">سماعات</a></li>
        <li><a href="library.html">المكتبة الدراسية</a></li>
        <li><a href="accessories.html">الاكسسوارات</a></li>
        <li><a href="chargers.html">الشاحنات</a></li>
        <li><a href="cameras.html">كاميرات</a></li>
        <li><a href="index.html#contact">تواصل معنا</a></li>
      </ul>
    </nav>
  </header>

  <section id="products">
    <h2>📱 هواتف متوفرة</h2>
    
    <div class="product">
      <img src="images/97ea837ff98b86f07efde014a54224dd.jpg" alt="هاتف حديث" />
      <h3>iphone 16 pro max</h3>
      <p>السعر: 1,600,000 دينار</p>
      <div class="btn-group">
        <button onclick="addToCart('iphone 16 pro max', 1600000)">🛒 أضف إلى السلة</button>
        <a href="https://wa.me/9647723598408" target="_blank" class="whatsapp-btn">اطلب عبر واتساب</a>
      </div>
    </div>
    
    <!-- تقدر تضيف منتجات أكثر بنفس الطريقة -->
  </section>

  <footer>
    <p>جميع الحقوق محفوظة &copy; Pro Phone 2025</p>
  </footer>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // نبحث هل المنتج موجود بالسلة
      const existingProductIndex = cart.findIndex(item => item.name === name);
      if (existingProductIndex !== -1) {
        // زيادة الكمية
        cart[existingProductIndex].quantity += 1;
      } else {
        // إضافة منتج جديد
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert('✅ تمت إضافة "' + name + '" إلى سلة التسوق');
    }
  </script>
</body>
</html>
